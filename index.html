<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
   <main>
    <header>
     <h1>Will Andy Pick Me?</h1>
   </header>
   <section class="wrapper">
    <section class="section-one">
      <section class="form">
       <label for="question"</label>
       <input type="text" id="question" placeholder="Ask your question here">
       <button class="form-button">Get your answer</button>
      </section>
      <div class="eight-ball-image">
       <img id="eight-ball" src="assets/eight-ball.png" alt="eight ball">
      </div>
      <div class="answer hide-the-page">
       <h2 class="your-question"</h2>
       <h3 class="random-answer"</h3>
      </div>
      <button class="clear-button">Clear</button>
    </section>
    <section class="section-two">
     <img id="woody-image" src="assets/woody.png" alt="woody">
    </section>
  </section>
   <main>

  </body>
</html>
